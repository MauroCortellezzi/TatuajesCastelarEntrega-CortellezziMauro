<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<section>
		<div class="wp">
			<img src="img/wp2.png" class="wp__image" alt="html">
		</div>
	</section>


	<header>
        <div class="center"><img src="img/Logo.jpg" alt="logo-sitio"></div>
        <nav>
            <div id="navegador">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="Quienes somos.html">Quienes somos</a></li>
                    <li><a href="Servicios.html">Servicios</a></li>
                    <li><a href="Galeria.html">Galeria</a></li>
                </ul>
            </div>
        </nav>
    </header>



    <fieldset class="reserva">
        <legend>Reserva tu turno</legend>

        <br>

      
        <section id="caja">
            <div class="caja__contacto">CONTACTO</div>
        </section>
        <article>
            <form>
                <label for="Nombre y apellido">Nombre y apellido
                    <input type="text" name="Nombre y apellido">
                </label>


                <div>
                    <label for="email">Email:
                        <input type="email" placeholder="aaa@gmail.com" name="email">
                    </label>
                </div>

                <div>
                    <label for="Edad">Edad
                        <input type="text" name="Edad">
                    </label>
                </div>

                <br>

                <div>
                    <label for="Estado civil">Estado civil</label>
                    <select name="Estado civil">
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                    </select>
                </div>

                <br>

                <div>
                    <input type="Checkbox" name="Desea recibir" value="Desea recibir">Desea recibir noticias y
                    actualizaciones
                </div>

                <div>
                    <input type="Checkbox" name="Te has tatuado anteriormente" value="Te has tatuado anteriormente">Te
                    has tatuado anteriormente?
                </div>

                <br>

                <div>
                    <label for="Consultas">Consultas:
                        <textarea name="Consultas" id="" cols="30" rows="5"></textarea>
                    </label>
                </div>
                <br>

                <div>
                    <input type="reset" value="limpiar formulario">

                    <input type="submit" value="enviar formulario">
                </div>

            </form>
        </article>

    </fieldset>

    <hr>



    <footer class="footer">

        <div class="redes">
            <h2>
                <img src="img/Logo.jpg" alt="html" class="logo1">
            </h2>

            <h2>
                <img src="img/insta.png" alt="html" class="logo2">Instagram
            </h2>

			<h2>
				<img src="img/face.png" alt="html" class="logo3">Facebook
			</h2>

			<h2>
				<img src="img/you.png" alt="html" class="logo4">Youtube
			</h2>
            


        </div>


</body>

</html>
